<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的实盘</title>
    <style>
        :root { --red: #ff4d4f; --green: #52c41a; --bg: #f7f9fc; }
        body { background: var(--bg); font-family: -apple-system, sans-serif; margin: 0; padding: 10px; }
        .header { background: linear-gradient(135deg, #1890ff, #0050b3); color: white; padding: 20px; border-radius: 16px; margin-bottom: 15px; box-shadow: 0 4px 12px rgba(24,144,255,0.3); }
        .total-profit { font-size: 30px; font-weight: bold; margin: 8px 0; }
        .card { background: white; padding: 14px; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.04); border: 1px solid #f0f0f0; }
        .row-main { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .row-detail { display: flex; justify-content: space-between; font-size: 12px; color: #8c8c8c; border-top: 1px dashed #f0f0f0; padding-top: 8px; }
        .name { font-size: 15px; font-weight: 600; color: #262626; }
        .rate { font-size: 17px; font-weight: bold; }
        .up { color: var(--red); }
        .down { color: var(--green); }
        .update-time { font-size: 11px; color: rgba(255,255,255,0.6); margin-top: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: 13px; opacity: 0.8;">今日预计总收益 (元)</div>
        <div id="totalProfit" class="total-profit">...</div>
        <div id="updateTime" class="update-time">正在连接专用数据通道...</div>
    </div>
    <div id="fundList"></div>

    <script>
        // 你的持仓数据
        const myFunds = [
            { id: '002112', shares: 3320.35, n: '德邦鑫星价值' },
            { id: '003053', shares: 8237.47, n: '嘉实半导体' },
            { id: '161226', shares: 334.77,  n: '国投白银期货' },
            { id: '012717', shares: 1758.65, n: '富国人工智能' },
            { id: '005969', shares: 736.27,  n: '国泰通信设备' },
            { id: '018602', shares: 1366.82, n: '永赢半导体智选' },
            { id: '015919', shares: 612.30,  n: '永赢先锋半导体' },
            { id: '159770', shares: 516.42,  n: '天弘机器人ETF' },
            { id: '001302', shares: 869.25,  n: '前海开源金银珠宝' }
        ];

        async function fetchFund() {
            let totalDay = 0;
            let listHtml = '';
            
            // 专用备用代理，解决 Safari 拦截问题
            const proxy = 'https://cors-anywhere.azm.workers.dev/';

            for (let f of myFunds) {
                try {
                    const target = `https://fundgz.1234567.com.cn/js/${f.id}.js?rt=${Date.now()}`;
                    const response = await fetch(proxy + target);
                    const text = await response.text();
                    
                    // 解析数据
                    const jsonStr = text.match(/\((.*)\)/)[1];
                    const d = JSON.parse(jsonStr);
                    
                    const gzl = parseFloat(d.gszzl);
                    const dayProfit = f.shares * (parseFloat(d.gsz) - parseFloat(d.dwjz));
                    totalDay += dayProfit;
                    const color = gzl >= 0 ? 'up' : 'down';
                    const sign = gzl > 0 ? '+' : '';

                    listHtml += `
                        <div class="card">
                            <div class="row-main">
                                <div class="name">${f.n}</div>
                                <div class="rate ${color}">${sign}${gzl.toFixed(2)}%</div>
                            </div>
                            <div class="row-detail">
                                <div>今日收益: <span class="${color}">${sign}${dayProfit.toFixed(2)}</span></div>
                                <div>实时估值: ${d.gsz}</div>
                            </div>
                        </div>`;
                } catch (e) { 
                    console.error('抓取失败:', f.n);
                }
            }
            
            document.getElementById('fundList').innerHTML = listHtml || '<div style="text-align:center;padding:20px;">数据加载中，请稍候...</div>';
            document.getElementById('totalProfit').innerText = (totalDay >= 0 ? '+' : '') + totalDay.toFixed(2);
            document.getElementById('totalProfit').className = 'total-profit ' + (totalDay >= 0 ? 'up' : 'down');
            document.getElementById('updateTime').innerText = '同步成功：' + new Date().toLocaleTimeString();
        }

        // 启动并设置每10秒刷新一次
        fetchFund();
        setInterval(fetchFund, 10000);
    </script>
</body>
</html>
