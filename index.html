<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的实盘</title>
    <style>
        :root { --red: #ff4d4f; --green: #52c41a; --bg: #f7f9fc; }
        body { background: var(--bg); font-family: -apple-system, sans-serif; margin: 0; padding: 10px; }
        .header { background: linear-gradient(135deg, #1890ff, #0050b3); color: white; padding: 20px; border-radius: 16px; margin-bottom: 15px; box-shadow: 0 4px 12px rgba(24,144,255,0.3); }
        .total-profit { font-size: 30px; font-weight: bold; margin: 8px 0; }
        .card { background: white; padding: 14px; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.04); display: flex; justify-content: space-between; align-items: center; border: 1px solid #f0f0f0; }
        .name { font-size: 14px; font-weight: 600; color: #262626; margin-bottom: 4px; }
        .rate { font-size: 17px; font-weight: bold; }
        .up { color: var(--red); } .down { color: var(--green); }
        .detail { font-size: 11px; color: #8c8c8c; }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: 13px; opacity: 0.8;">今日预计总收益 (元)</div>
        <div id="totalProfit" class="total-profit">获取中...</div>
        <div id="updateTime" style="font-size:11px;opacity:0.6;">最后更新: --:--:--</div>
    </div>
    <div id="fundList"></div>

    <script>
        const myFunds = [
            { id: '002112', shares: 3320.35, n: '德邦鑫星价值' },
            { id: '003053', shares: 8237.47, n: '嘉实半导体' },
            { id: '161226', shares: 334.77,  n: '国投白银期货' },
            { id: '012717', shares: 1758.65, n: '富国人工智能' },
            { id: '005969', shares: 736.27,  n: '国泰通信设备' },
            { id: '018602', shares: 1366.82, n: '永赢半导体智选' },
            { id: '015919', shares: 612.30,  n: '永赢先锋半导体' },
            { id: '159770', shares: 516.42,  n: '天弘机器人ETF' },
            { id: '001302', shares: 869.25,  n: '前海开源金银珠宝' }
        ];

        function fetchFund() {
            let results = new Array(myFunds.length);
            let loadedCount = 0;

            myFunds.forEach((f, index) => {
                const script = document.createElement('script');
                // 创建一个唯一的全局回调函数，防止名字被覆盖
                const callbackName = `jsonp_callback_${index}_${Date.now()}`;
                window[callbackName] = function(d) {
                    const gzl = parseFloat(d.gszzl);
                    const dayProfit = f.shares * (parseFloat(d.gsz) - parseFloat(d.dwjz));
                    const color = gzl >= 0 ? 'up' : 'down';
                    
                    results[index] = `<div class="card">
                        <div>
                            <div class="name">${f.n}</div>
                            <div class="detail">收益: <span class="${color}">${gzl > 0 ? '+' : ''}${dayProfit.toFixed(2)}</span></div>
                        </div>
                        <div class="rate ${color}">${gzl > 0 ? '+' : ''}${gzl.toFixed(2)}%</div>
                    </div>`;
                    
                    loadedCount++;
                    delete window[callbackName]; // 清理
                    
                    if (loadedCount === myFunds.length) {
                        renderAll(results);
                    }
                };
                script.src = `https://fundgz.1234567.com.cn/js/${f.id}.js?callback=${callbackName}&rt=${Date.now()}`;
                document.body.appendChild(script);
            });
        }

        function renderAll(results) {
            document.getElementById('fundList').innerHTML = results.join('');
            const totalDay = myFunds.reduce((acc, f, i) => {
                // 重新简单计算总收益
                return acc; 
            }, 0); // 这里为了性能直接从DOM取值或在此重新精算
            
            // 计算页面上所有收益的总和
            let finalTotal = 0;
            const profits = document.querySelectorAll('.detail span');
            profits.forEach(p => finalTotal += parseFloat(p.innerText));

            document.getElementById('totalProfit').innerText = (finalTotal >= 0 ? '+' : '') + finalTotal.toFixed(2);
            document.getElementById('totalProfit').className = 'total-profit ' + (finalTotal >= 0 ? 'up' : 'down');
            document.getElementById('updateTime').innerText = '最后同步：' + new Date().toLocaleTimeString();
        }

        fetchFund();
        setInterval(fetchFund, 20000);
    </script>
</body>
</html>
