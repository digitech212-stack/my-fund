<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的实盘</title>
    <style>
        :root { --red: #ff4d4f; --green: #52c41a; --bg: #f7f9fc; }
        body { background: var(--bg); font-family: -apple-system, sans-serif; margin: 0; padding: 10px; }
        .header { background: linear-gradient(135deg, #1890ff, #0050b3); color: white; padding: 20px; border-radius: 16px; margin-bottom: 15px; }
        .total-profit { font-size: 30px; font-weight: bold; margin: 8px 0; }
        .card { background: white; padding: 14px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee; }
        .row-main { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: bold; }
        .row-detail { display: flex; justify-content: space-between; font-size: 12px; color: #8c8c8c; }
        .up { color: var(--red); } .down { color: var(--green); }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size:13px;">今日预计总收益 (元)</div>
        <div id="totalProfit" class="total-profit">加载中...</div>
        <div id="updateTime" style="font-size:11px;opacity:0.6;">正在尝试连接...</div>
    </div>
    <div id="fundList"></div>

    <script>
        const myFunds = [
            { id: '002112', shares: 3320.35, n: '德邦鑫星价值' },
            { id: '003053', shares: 8237.47, n: '嘉实半导体' },
            { id: '161226', shares: 334.77,  n: '国投白银期货' },
            { id: '012717', shares: 1758.65, n: '富国人工智能' },
            { id: '005969', shares: 736.27,  n: '国泰通信设备' },
            { id: '018602', shares: 1366.82, n: '永赢半导体智选' },
            { id: '015919', shares: 612.30,  n: '永赢先锋半导体' },
            { id: '159770', shares: 516.42,  n: '天弘机器人ETF' },
            { id: '001302', shares: 869.25,  n: '前海开源金银珠宝' }
        ];

        async function fetchFund() {
            let totalDay = 0;
            let listHtml = '';
            // 使用兼容所有浏览器的老接口，但加上 JSONP 模拟或代理
            for (let f of myFunds) {
                try {
                    // 使用 bird.ioliu.cn 代理绕过 Safari 跨域限制
                    const url = `https://bird.ioliu.cn/v1/?url=https://fundgz.1234567.com.cn/js/${f.id}.js?rt=${Date.now()}`;
                    const r = await fetch(url);
                    const text = await r.text();
                    // 解析天天基金的 js 格式: jsonpgz({...});
                    const jsonStr = text.match(/\((.*)\)/)[1];
                    const d = JSON.parse(jsonStr);
                    
                    const gzl = parseFloat(d.gszzl);
                    const dayProfit = f.shares * (parseFloat(d.gsz) - parseFloat(d.dwjz));
                    totalDay += dayProfit;
                    const color = gzl >= 0 ? 'up' : 'down';

                    listHtml += `<div class="card">
                        <div class="row-main"><div>${f.n}</div><div class="${color}">${gzl >= 0 ? '+' : ''}${gzl}%</div></div>
                        <div class="row-detail"><div>收益: <span class="${color}">${dayProfit.toFixed(2)}</span></div><div>估值: ${d.gsz}</div></div>
                    </div>`;
                } catch (e) { console.error(e); }
            }
            document.getElementById('fundList').innerHTML = listHtml || '数据抓取失败，请稍后再试';
            document.getElementById('totalProfit').innerText = (totalDay >= 0 ? '+' : '') + totalDay.toFixed(2);
            document.getElementById('totalProfit').className = 'total-profit ' + (totalDay >= 0 ? 'up' : 'down');
            document.getElementById('updateTime').innerText = '更新时间：' + new Date().toLocaleTimeString();
        }

        fetchFund();
        setInterval(fetchFund, 10000);
    </script>
</body>
</html>
